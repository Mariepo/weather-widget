<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather widget</title>
    <!-- Style -->
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div id="card">
            <div id="search-container">
                <input type="text" placeholder="Your city">
                <button>Search <span class="material-icons-outlined">search</span></button>
            </div>
            <div id="weather-container">
                <img src="./images/rain.png" alt="Rainy weather icon" class="weather-icon">
                <h1 id="temperature">20°C</h1>
                <h2 id="city">Lille</h2>
            </div>
            <div id="weather-details">
                <div id="humidity">
                    <img src="./images/humidity.png" alt="Humidity icon">
                    <div>
                        <p id="humidity-title">90%</p>
                        <p>Humididy</p>
                    </div>
                </div>
                <div id="wind">
                    <img src="./images/wind.png" alt="Wind speed icon">
                    <div>
                        <p id="wind-title">10 km/h</p>
                        <p>Wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const apiKey = "8ea0c7bb4cf6668720584b76d8040381";
        const apiURL = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
        const searchbox = document.querySelector("#search-container input");
        const searchButton = document.querySelector("#search-container button");
        const weatherIcon = document.querySelector(".weather-icon");

        async function checkWeather(city){
            const response = await fetch(apiURL + city + `&appid=${apiKey}`);
            var data = await response.json();
            console.log(data);

            document.querySelector("#city").innerHTML = data.name;
            document.querySelector("#temperature").innerHTML = Math.round(data.main.temp)+ "°C";
            document.querySelector("#humidity-title").innerHTML = data.main.humidity + " %";
            document.querySelector("#wind-title").innerHTML = data.wind.speed + " km/h";

            if(data.weather[0].main == "Clouds"){
                weatherIcon.src = "./images/clouds.png" 
            }

        }

        searchButton.addEventListener("click", () => {
            checkWeather(searchbox.value);
        })

    </script>
</body>
</html>
